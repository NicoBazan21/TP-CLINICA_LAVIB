<section class="gradient-custom-2 mt-5">
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-6">
        <div class="card card-registration card-registration-2 transparente" style="border-radius: 15px;">
            <form [formGroup]="form" (ngSubmit)="loguear()" class="row">
                <div class="p-5">
                  <h3 class="fw-normal mb-4 d-flex justify-content-center" >Datos de especialista</h3>
                      <div class="mb-4 pb-2">
                        <div class="form-outline form-white">
                          <input type="email" id="form3Examplea2" formControlName="email"  class="form-control form-control-lg" />
                          <label class="form-label" for="form3Examplea2">Email</label>
                        </div>
                      </div>

                      <div class="mb-4 pb-2">
                        <div class="form-outline form-white">
                          <input type="password" id="form3Examplea3" formControlName="clave" class="form-control form-control-lg" />
                          <label class="form-label" for="form3Examplea3">Clave</label>
                        </div>
                      </div>

                      <div class="mb-4 d-flex justify-content-center">
                        <ngx-recaptcha2 #captchaElem
                        [siteKey]="siteKey"
                          formControlName="recaptcha">
                        </ngx-recaptcha2>
                      </div>

                      <div class="d-flex justify-content-around">
                      <button type="submit" class="btn btn-light btn-lg"
                        data-mdb-ripple-color="dark">Loguear</button>
                      <button class="btn btn-light btn-lg"
                        data-mdb-ripple-color="dark" routerLink="">Volver</button>
                      </div>
                  </div>
            </form>
          </div>
        </div>
        <div class="row d-flex col-1">
          <button class="btn btn-info mb-4 boton" (click)="admin()" style="
          background-image: url(https://firebasestorage.googleapis.com/v0/b/tp2-clinica-9e1f4.appspot.com/o/antoniobazan2112%40gmail.com%2F1?alt=media&token=9220015e-8c8d-40cb-8fb2-2a4a01719b87);  ">Adm</button>
          <button class="btn btn-info mb-4 boton" (click)="espUno()"
          style="background-image: url(https://firebasestorage.googleapis.com/v0/b/tp2-clinica-9e1f4.appspot.com/o/nicolasdarkar%40gmail.com%2F1?alt=media&token=56e4d330-7265-4ad3-9901-5095112f876e);">Esp</button>
          <button class="btn btn-info mb-4 boton" (click)="espDos()"
          style="background-image: url(https://firebasestorage.googleapis.com/v0/b/tp2-clinica-9e1f4.appspot.com/o/nicolasdarkar2%40gmail.com%2F1?alt=media&token=52a23cb6-f54d-45ee-9f5b-0ffa3ca5ec29);">Esp</button>
          <button class="btn btn-info mb-4 boton" (click)="pacUno()"
          style="background-image: url(https://firebasestorage.googleapis.com/v0/b/tp2-clinica-9e1f4.appspot.com/o/mariadelia731%40gmail.com%2F1?alt=media&token=b82e2182-5c28-44b5-ae75-9887882fda64);">Pac</button>
          <button class="btn btn-info mb-4 boton">Pac</button>
          <button class="btn btn-info mb-4 boton">Pac</button>
        </div>
      </div>
  </div>
</section>
