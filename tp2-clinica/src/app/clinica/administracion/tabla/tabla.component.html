<ng-container *ngIf="this.listaEspecialistas">
  <div class="row col-12">
    <table class="table table-hover" style="opacity: 0.7;">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Dni</th>
          <th>Edad</th>
          <th>Mail</th>
          <th>Rol</th>
          <th>Especialidad</th>
          <th>Habilitado</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let prod of this.listaEspecialistas">
          <td>{{prod.nombre}}</td>
          <td>{{prod.apellido}}</td>
          <td>{{prod.dni}}</td>
          <td>{{prod.edad}}</td>
          <td>{{prod.mail}}</td>
          <td>{{prod.rol}}</td>
          <td>{{prod.especialidad}}</td>
          <td *ngIf="prod.habilitado == false else elseBlock">
            <button class="btn btn-success" (click)="habilitar(prod)">Habilitar</button>
          </td>
          <ng-template #elseBlock>
            <td>
              <button class="btn btn-danger" (click)="habilitar(prod)">Deshabilitar</button>
            </td>
          </ng-template>
        </tr>
      </tbody>
    </table>
  </div>
</ng-container>
